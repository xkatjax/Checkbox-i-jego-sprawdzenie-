<!DOCTYPE HTML>
<html lang="pl">

	<head>
		<meta charset="utf-8"/>
		<title>Walidacja danych w formularzu</title>
		<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1"/>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="script.js"></script>
	</head>

    <body>
        <form id="myForm">
            <label><input type="checkbox" name="nazwaKursu" value="php">PHP</label>
            <label><input type="checkbox" name="nazwaKursu" value="xtmlicss">XHTML i CSS</label>
            <label><input type="checkbox" name="nazwaKursu" value="pdo">PDO</label>
            <label><input type="checkbox" name="nazwaKursu" value="mysql">MySQL</label>

            <div> Akceptujesz regulamin? </div>

            <div>
                <label><input type="radio" name="akceptacjaRegulaminu" value="false">TAK</label>
                <label><input type="radio" name="akceptacjaRegulaminu" value="true" checked>NIE</label>
            </div>

            <input type="submit" value="Dodaj" name="submitButton" disabled>
        </form>

        <div id="info"></div>
        
    </body>
</html>
